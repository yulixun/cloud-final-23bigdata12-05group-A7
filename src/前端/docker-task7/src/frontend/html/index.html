<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>题目7：三层应用编排演示</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>Docker Compose 三层应用</h1>
    <p class="sub">前端（Nginx） → 后端（API） → 数据库（MySQL）</p>

    <div class="row">
      <button id="btnHealth">调用后端健康检查</button>
      <button id="btnDb">查询数据库数据（表格展示）</button>
      <button id="btnClear" class="btnGhost">清空结果</button>
    </div>

    <div id="dbPanel" class="panel hidden">
      <div class="panelHead">
        <div>
          <div class="panelTitle">数据库返回数据（表格）</div>
          <div class="panelSub" id="dbMeta">—</div>
        </div>
      </div>

      <div class="tableWrap">
        <table id="dbTable"></table>
      </div>
    </div>

    <div class="panel">
      <div class="panelTitle">原始返回（JSON / 文本）</div>
      <pre id="out">等待操作…</pre>
    </div>

    <p class="hint">
      说明：前端通过 Nginx 反代访问后端：<code>/api/*</code>（同源，避免 CORS）
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
